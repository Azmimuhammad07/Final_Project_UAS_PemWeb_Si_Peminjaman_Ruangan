<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kelola Ruangan</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../assets/css/adminlte.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Kelola Ruangan</h1>
        <form id="kelolaRuanganForm">
            <div class="form-group">
                <label for="namaRuangan">Nama Ruangan:</label>
                <input type="text" class="form-control" id="namaRuangan" placeholder="Masukkan nama ruangan" required>
            </div>

            <div class="form-group">
                <label for="kategori">Kategori:</label>
                <select class="form-control" id="kategori" required>
                    <option value="Aula">Aula</option>
                    <option value="Ruang Rapat">Ruang Rapat</option>
                    <option value="Laboratorium">Laboratorium</option>
                </select>
            </div>

            <div class="form-group">
                <label for="deskripsi">Deskripsi Ruangan:</label>
                <textarea class="form-control" id="deskripsi" rows="3" placeholder="Masukkan deskripsi ruangan" required></textarea>
            </div>

            <div class="form-group">
                <label>Fasilitas Ruangan:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="fasilitasSoundSystem" value="Sound System">
                    <label class="form-check-label" for="fasilitasSoundSystem">Sound System</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="fasilitasWifi" value="Wifi">
                    <label class="form-check-label" for="fasilitasWifi">Wifi</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="fasilitasLayarBesar" value="Layar Besar">
                    <label class="form-check-label" for="fasilitasLayarBesar">Layar Besar</label>
                </div>
            </div>

            <div class="form-group">
                <label for="kapasitas">Kapasitas:</label>
                <input type="number" class="form-control" id="kapasitas" placeholder="Masukkan kapasitas" required>
            </div>

            <div class="form-group">
                <label for="lokasi">Lokasi Ruangan:</label>
                <input type="text" class="form-control" id="lokasi" placeholder="Masukkan lokasi ruangan" required>
            </div>

            <button type="submit" class="btn btn-primary">Simpan</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../assets/js/adminlte.min.js"></script>

    <script>
        document.getElementById('kelolaRuanganForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit biasa

            // Mengambil data dari input form
            const namaRuangan = document.getElementById('namaRuangan').value;
            const kategori = document.getElementById('kategori').value;
            const deskripsi = document.getElementById('deskripsi').value;
            const kapasitas = document.getElementById('kapasitas').value;
            const lokasi = document.getElementById('lokasi').value;

            // Mengambil fasilitas yang dipilih
            const fasilitas = [];
            if (document.getElementById('fasilitasSoundSystem').checked) fasilitas.push('Sound System');
            if (document.getElementById('fasilitasWifi').checked) fasilitas.push('Wifi');
            if (document.getElementById('fasilitasLayarBesar').checked) fasilitas.push('Layar Besar');

            // Membuat objek data baru
            const newData = { namaRuangan, kategori, deskripsi, fasilitas, kapasitas, lokasi };

            // Ambil data lama dari Local Storage atau buat array baru
            let data = JSON.parse(localStorage.getItem('dataRuangan')) || [];

            // Menambahkan data baru ke array
            data.push(newData);

            // Simpan kembali data ke Local Storage
            localStorage.setItem('dataRuangan', JSON.stringify(data));

            // Mengosongkan form setelah submit
            document.getElementById('kelolaRuanganForm').reset();

            alert('Data ruangan berhasil disimpan!');
        });
    </script>
</body>
</html>
