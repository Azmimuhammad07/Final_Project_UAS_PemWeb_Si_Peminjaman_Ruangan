  <div class="container mt-[70px]">

    <h1 class="mb-4" style="font-size: 2rem;">Booking Ruangan</h1>
    <form id="bookingForm" class="p-4 bg-white shadow rounded">
      <!-- Nama Peminjam -->
      <div class="form-group">
        <label for="namaPeminjam">Nama Peminjam</label>
        <input type="text" id="namaPeminjam" class="form-control" placeholder="Masukkan nama peminjam" required>
      </div>

      <!-- Nama Ruangan -->
      <div class="form-group">
        <label for="namaRuangan">Nama Ruangan</label>
        <select id="namaRuangan" class="form-control" required>
          <option value="Aula Cenderawasih">Aula Cenderawasih</option>
          <option value="Ruang Rapat Garuda">Ruang Rapat Garuda</option>
          <option value="Lab Komputer">Lab Komputer</option>
          <option value="Ruangan Seminar">Ruangan Seminar</option>
        </select>
      </div>

      <!-- Deskripsi Kegiatan -->
      <div class="form-group">
        <label for="deskripsiKegiatan">Deskripsi Kegiatan</label>
        <textarea id="deskripsiKegiatan" class="form-control" rows="3" placeholder="Deskripsikan kegiatan"></textarea>
      </div>

      <!-- Fasilitas Tambahan -->
      <div class="form-group">
        <label>Fasilitas Tambahan</label>
        <div>
          <label class="mr-3"><input type="checkbox" value="Sound System" class="fasilitas"> Sound System</label>
          <label class="mr-3"><input type="checkbox" value="Wifi" class="fasilitas"> Wifi</label>
          <label class="mr-3"><input type="checkbox" value="Layar Besar" class="fasilitas"> Layar Besar</label>
          <label class="mr-3"><input type="checkbox" value="Katering" class="fasilitas"> Katering</label>
        </div>
      </div>

      <!-- Tanggal Pinjam -->
      <div class="form-group">
        <label for="tanggalPinjam">Tanggal Pinjam</label>
        <input type="date" id="tanggalPinjam" class="form-control" required>
      </div>

      <!-- Kontak Person -->
      <div class="form-group">
        <label for="kontakPerson">Kontak Person</label>
        <input type="text" id="kontakPerson" class="form-control" placeholder="Masukkan kontak person" required>
      </div>

      <!-- Telpon/HP -->
      <div class="form-group">
        <label for="telponHP">Telpon/HP</label>
        <input type="tel" id="telponHP" class="form-control" placeholder="Masukkan nomor telepon" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
      </div>

      <!-- Submit dan Reset -->
      <div class="d-flex">
        <button type="submit" class="btn btn-primary mr-3">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>
<!-- Footer -->
<footer class="bg-blue-900 text-white py-4">

  <script>
    const bookingForm = document.getElementById('bookingForm');

    bookingForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Ambil data dari form
      const namaPeminjam = document.getElementById('namaPeminjam').value;
      const namaRuangan = document.getElementById('namaRuangan').value;
      const deskripsiKegiatan = document.getElementById('deskripsiKegiatan').value;
      const tanggalPinjam = document.getElementById('tanggalPinjam').value;
      const kontakPerson = document.getElementById('kontakPerson').value;
      const telponHP = document.getElementById('telponHP').value;
      const email = document.getElementById('email').value;

      // Ambil fasilitas tambahan yang dipilih
      const fasilitasElements = document.querySelectorAll('.fasilitas:checked');
      const fasilitas = Array.from(fasilitasElements).map(el => el.value);

      // Data yang akan disimpan
      const data = {
        namaPeminjam,
        namaRuangan,
        deskripsiKegiatan,
        tanggalPinjam,
        kontakPerson,
        telponHP,
        email,
        fasilitas
      };

      // Ambil data lama dari Local Storage
      const dataPeminjam = JSON.parse(localStorage.getItem('dataPeminjam')) || [];

      // Tambahkan data baru
      dataPeminjam.push(data);

      // Simpan kembali ke Local Storage
      localStorage.setItem('dataPeminjam', JSON.stringify(dataPeminjam));

      alert('Booking berhasil disimpan!');
      bookingForm.reset(); // Reset form
    });
  </script>
  <script>
    const menu = document.querySelector('ul');
    menuBtn.addEventListener('click', () => menu.classList.toggle('hidden'));
</script>

<script>
  // Toggle mobile menu visibility
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');

  menuBtn.addEventListener('click', () => {
    const isExpanded = menuBtn.getAttribute('aria-expanded') === 'true';
    menuBtn.setAttribute('aria-expanded', !isExpanded);
    mobileMenu.classList.toggle('hidden');
  });
</script>
