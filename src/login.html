<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Peminjaman Ruangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Container -->
  <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg flex overflow-hidden">
    <!-- Left Section -->
    <div class="w-1/2 bg-blue-900 text-white p-8 flex flex-col justify-center items-center">
      <!-- Gambar -->
      <img src="assets/img/ru3.jpg" alt="Peminjaman Ruangan" class="w-40 h-40 object-cover mb-6 rounded-full border-4 border-white shadow-lg">
      <!-- Teks -->
      <h1 class="text-3xl font-bold mb-4 text-center">E-Ruang</h1>
      <p class="text-sm leading-relaxed text-center">
        Selamat datang di Sistem Peminjaman Ruangan Nurul Fikri. Login untuk mengakses fitur seperti peminjaman ruangan, manajemen jadwal, dan laporan penggunaan ruangan.
      </p>
    </div>

    <!-- Right Section -->
    <div class="w-1/2 p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Silakan Login</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Masukkan username">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Masukkan password">
        </div>
        <div class="flex items-center justify-between">
          <button type="button" onclick="validateForm()" class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Login
          </button>
          <!-- Link ke halaman registrasi -->
          <a href="registrasi.html" class="text-sm text-indigo-600 hover:underline">Register Now</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Validasi form
    function validateForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert("Username dan Password tidak boleh kosong.");
        return false;
      }

      // Ambil data pengguna dari localStorage
      const users = JSON.parse(localStorage.getItem('users')) || [];

      // Periksa apakah username dan password cocok dengan data yang ada
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        alert(`Selamat datang, ${user.fullName}!`);
        window.location.href = 'index.html'; // Redirect ke halaman dashboard.html
        return true;
      } else {
        alert("Akun tidak ditemukan. Silahkan registrasi terlebih dahulu.");
        return false;
      }
    }
  </script>
</body>
</html>
